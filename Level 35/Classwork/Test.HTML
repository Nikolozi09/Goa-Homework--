<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Example</title>
    <style>
        /* პირველად აფორმებთ თითოეულ div-ს */
        #div1 {
            background-color: lightblue;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
        }

        #div2 {
            background-color: lightgreen;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
        }

        #div3 {
            background-color: lightcoral;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- პირველი div -->
    <div id="div1">
        <p>პარაგრაფი 1, div 1-ში</p>
        <p>პარაგრაფი 2, div 1-ში</p>
        <button>დააჭირე მე!</button>
    </div>

    <!-- მეორე div -->
    <div id="div2">
        <p>პარაგრაფი 1, div 2-ში</p>
        <p>პარაგრაფი 2, div 2-ში</p>
        <button>დააჭირე მე!</button>
    </div>

    <!-- მესამე div -->
    <div id="div3">
        <p>პარაგრაფი 1, div 3-ში</p>
        <p>პარაგრაფი 2, div 3-ში</p>
        <button>დააჭირე მე!</button>
    </div>
</body>
</html>
